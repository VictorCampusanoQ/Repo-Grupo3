<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <section class="mb-4">

    <div class="container-flex">  
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contáctanos</h2>
    
        <p class="text-center w-responsive mx-auto mb-5">Tienes dudas o comentarios?.</p>
    
        <div class="container">   
            <div class="col-lg-12 col-md-9 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" action="mail.php" method="POST">
    
                    <div class="row">
   
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="name" name="name" class="form-control">
                                <label for="name" class="">Nombre</label>
                            </div>
                        </div>
              
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <input type="text" id="email" name="email" class="form-control">
                                <label for="email" class="">Correo</label>
                            </div>
                        </div>
            
    
                    </div>
           
                    <div class="row">
                        <div class="col-md-12">
                            <div class="md-form mb-0">
                                <input type="text" id="subject" name="subject" class="form-control">
                                <label for="subject" class="">Asunto</label>
                            </div>
                        </div>
                    </div>   
                    <div class="row">
    
                
                        <div class="col-md-12">
    
                            <div class="md-form">
                                <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                <label for="message">Comentario</label>
                            </div>
    
                        </div>
                    </div>
                    <div class="row">
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <a class="btn btn-primary bt" onclick="document.getElementById('contact-form').submit();">Enviar</a>
                          </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12 col-md-3 text-center">
                        <ul class="list-unstyled mb-0">
                            <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                <p>Santiago, 00000, CHILE</p>
                            </li>
            
                            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                <p>+ 01 234 567 89</p>
                            </li>
            
                            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                <p>contacto@sopaipa.cl</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>           
    
        </div>
        </section>
        <!--Scripts-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/fecha.js"></script>      
</body>
</html>
